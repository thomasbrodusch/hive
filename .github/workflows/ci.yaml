name: CI
run-name: ${{ github.actor }} has triggered CI/test
on:
  push:
    branches: [ develop, production ]
  pull_request:
    branches: [ develop ]
jobs:
  ci-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies 📦
        run: yarn
      - name: Run linter 👁️
        run: yarn lint
      - name: Run tests 🧪
        run: yarn test
